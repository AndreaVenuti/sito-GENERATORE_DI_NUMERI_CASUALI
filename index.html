<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GENERATORE DI NUMERI CASUALI</title>
        <link rel="icon" href="LOGO VENU NUOVO SENZA SFONDO PNG.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <img id="logo" src="LOGO VENU NUOVO SENZA SFONDO PNG.png" alt="VENU">  
            <h1>GENERATORE DI NUMERI CASUALI</h1>
        </header>

        <div id="box-numero">
            0
        </div>

        <div id="box-btn-range">
            <div id="box-min">
                <label for="min">Minimo:</label>
                <input type="number" id="min" value="1">
            </div>
            <div id="box-btn">
                <button onclick="generaNumero()">GENERA</button>
            </div>

            <div id="box-max">
                <label for="max">Massimo:</label>
                <input type="number" id="max" value="100">
            </div>
        </div>


        <script src="script.js"></script>
    </body>
</html>
